<main><h1 id="-">生氣拒絕溝通很幼稚</h1>
<p>有時候意見不合，吵一吵，
對方就惱羞翻桌、封鎖、拒絕溝通。
覺得很無言，都幾歲的人了，還在那邊生氣。
後來想想，這種感覺，就和大人看到小孩耍賴一樣；
知道對方是不對的，但不知道怎麼溝通下去。</p>
<p>之前就有覺得生氣很幼稚，
但一直想不到原因，或說怎麼形容。
前幾天忽然想到，就和父母看到小孩
趴在地上一直喊不要不要、喊要買玩具的感覺。</p>
<p>因為那種情緒太過遙遠，
太過原始，才會無法回想。
長大再看到時，也只能以無奈的表情回應 = =</p>
