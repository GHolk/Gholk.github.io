<h1 id="百度示範翻譯 Be Evil">百度示範翻譯 Be Evil</h1>

標題為 <em>Be Evil</em> 。</p>
<p><img src="https://pbs.twimg.com/media/Chi636QU8AAio9-.jpg" alt="Be Evil"></p>

譯為 <em>百度成功之道</em> 。</p>
<p><img src="https://pbs.twimg.com/media/Chi64ALVEAInt7g.jpg" alt="百度成功之道"></p>
<p>百度完整示範何謂 <em>信雅達</em> ，
也指出商道即是 <em>Be Evil</em> 。</p>
