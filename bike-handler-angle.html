<main><h1 id="腳踏車龍頭螺帽的角度">腳踏車龍頭螺帽的角度</h1>
<p>龍頭的穩定其實和螺帽的角度有關，
而不單是螺帽的鬆緊。
螺帽騎久了會在某方向上磨出溝痕，
所以在該角度就會比較穩定，
如果螺帽角度不對，騎起來龍頭就會容易歪。</p>
<p>第一次調完龍頭後，總覺得只噴一點 wd40，
之後龍頭還是會鏽，就打算再開一次上黃油。
但我是直接抹上去，沒有把鏽去掉，
變成一團紅紅黑黑的，希望這樣沒關係。</p>
<p>之後上緊的時候就發現那個角度問題，
就大概要六角螺帽要平的對前方，
也就是螺帽前後的面要平行龍頭。</p>
</main>
