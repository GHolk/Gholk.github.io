<main><h1 id="ccns 副社長經驗">ccns 副社長經驗</h1>
<p><a href="ccns-vice-president-experience.html">之前寫上學期</a> 的，
有想到一些活動其實是在下學期，
就上次沒寫，留到現在寫。</p>
<h2 id="準備">準備</h2>
<p>經過上學期，對社團運作比較有心得，
不會出現開會不知道幹麻，
或七點開會八點才到齊等莫名奇妙的情況。
對辦理活動也比較上手了。</p>
<p>在暑假有用視訊開幾次會，
討論下學期要辦些什麼活動，
因為假設新社員多半在上學期就進社團了，
所以下學期的活動，可以不用那麼新手取向。</p>
<h2 id="活動">活動</h2>
<p>因此這學期初，有一場 ctf 作為社團博覽會的宣傳活動。
其它還有寒假期間的 <u>學生計算機年會</u> sitcon，
社團很多人都有去，有三個錄取講者。</p>
