<h1 id="冷水澡爆血管">冷水澡爆血管</h1>
<p>有時候很累的時候才回到宿舍，
又習慣洗澡才睡覺。</p>
<p>但我都洗冷水澡，冬天又超冷。
有時候很累，會頭腦熱熱的，有點腦充血。
怕冰水沖下去太刺激，
會爆血管、中風昏倒什麼。</p>
<p>所以也不敢太刺激一次沖下來，
都是從腳、手慢慢往身體沖，最後才是頭；
雖然還是提心吊膽。
總之還是活到現在了。</p>
<p>以後在宿舍會多關心周圍洗澡的人，
至少看一下有沒有在動，
如果一直沖同一個方向，又都沒動靜，
就叫一下看還有沒有意識。</p>
<p>這樣想起來歐美回家直接倒床上，
早上再洗澡真是好制度；
只是我還是不能接受把床弄髒。
有想過洗熱水澡，
但後來想想熱水也是另一種層次的刺激。
就繼續冷水澡大業吧 &#39;_&gt;&#39;</p>
