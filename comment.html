<main><h1 id="留言板">留言板</h1>
<p>本網站的通用留言板。
雖然每篇文章都有留言板，
但如果不知道要留在哪篇文章，
就留在這裡吧。</p>
<p>留言可以用其它平台上你慣用的帳號登入，
如果不想登入也可以選匿名評論。
直接輸入姓名和 email，
email 可以不用打真的，亂打就好。
（像 <a href="&#x6d;&#97;&#105;&#108;&#116;&#111;&#58;&#x6e;&#111;&#x2d;&#114;&#101;&#x70;&#x6c;&#x79;&#64;&#x67;&#109;&#97;&#105;&#x6c;&#46;&#x63;&#111;&#x6d;">&#x6e;&#111;&#x2d;&#114;&#101;&#x70;&#x6c;&#x79;&#64;&#x67;&#109;&#97;&#105;&#x6c;&#46;&#x63;&#111;&#x6d;</a>）</p>
<p>凡走過必留下痕跡，留個言吧，
讓我知道有人來過。</p>
