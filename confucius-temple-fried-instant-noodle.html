<body>
<main><h1 id="孔廟商圈的保哥黑輪的炒泡麵">孔廟商圈的保哥黑輪的炒泡麵</h1>
<p>孔廟商圈的炒泡麵一直都很有名，
但之前去好幾次都沒開，原來一直跑錯間，
有名的保哥炒泡麵是在旁邊的小巷子裡。
感覺被街上的 <u>古都麵館</u> 故意擋住招牌？
目前 2018 年是周四公休。</p>
<p>我是在春假連假，清明 11 天連假最後一天去吃的，
一樓還可以有位子，反觀街上古都麵館還有人站著等。
麵上有打一顆很生的蛋，蛋黃都是水的，
結果整碗的湯都黃黃的，感覺太生不太好。
我沒有加料，有一點高麗菜和黑輪，
才 60 不會太貴。
但吃起來沒什麼特別的，和奧利薇的差不多。</p>
