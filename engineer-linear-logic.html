<main><h1 id="-">理工邏輯</h1>
<p>理工邏輯就是對了就好，符合實驗結果就好，
總之先隨便湊出一條式子，背後的原理事後再想。
（好像應該說工程邏輯才對。）</p>
<p>例如實驗結果是估計的 n 倍，
那就幫公式乘上一個系數改正；
如果是差了某個常數，就加上常數。
反正多數系統在細部都能用線性近似，
乘上 n 再加上 c 就是一種線性變換。</p>
<p>大一在學普通化學時特有感觸，
理想氣體方程式要貼近真實，
就是加上一大堆的改正。
什麼熱膨脹系數也是。</p>
