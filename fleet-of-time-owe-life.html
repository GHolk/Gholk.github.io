<main><h1 id="匆匆那年的互相虧欠">匆匆那年的互相虧欠</h1>
<p><cite>匆匆那年</cite> 說，寧願互相虧欠，
也不要恩怨相消後，變成無恩無仇的陌生人。
以前也想過類似的問題，和朋友吵了架，
怎麼說也是先認識了才能不合吵架，
難道還不如一個陌生人？</p>


<iframe src="https://youtube.com/embed/omobhuutrE4">
  <a href="//youtube.com/ombhuutrE4">王菲 匆匆那年</a>
</iframe>

<p>如果被討厭、被虧欠的，
心裡留個疙瘩，就不會被忘記嗎？
也許在你而言十分介意的事，
對方只覺得是小事，早就不記得了；
連你也不記得了。
能重新開始也不錯。</p>
