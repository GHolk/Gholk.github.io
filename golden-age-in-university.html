<main><h1 id="-">我的大學黃金年代</h1>
<p>幻想中，大學是那麼美好的地方。
自由、玩社團、談戀愛，
揮灑熱血、青春的地方。</p>
<p>我的確度過一段不錯的時間，
在大二下、大三上，
有一段時間我真得很開心。
那段時間我玩跑酷、踢足球、
玩 linux 、課業也混得不錯。
真正原因是愛情，讓一切變美好。</p>
<p>如果大學是我想像的那樣，那這約半年的時間
就足以代表我的大學生涯，就是我的黃金年代。
她是如此的美好，以致於我無法從中醒來，
之後經歷了一段時間的低潮。</p>
<p>如果要問值不徝得，
我會說，相比這段時光，
其它的回憶都是那麼不值一提。
就算現在是苦的，總有一天。</p>
