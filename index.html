    <blockquote id="daily-sentence"
                data-start-date="2018-04-14">
      <h3><a>每日一句</a></h3>
    </blockquote>

    <main data-init-count="10"></main>
    <template id="article-template">
      <article>
        <h2><a></a></h2>
        <small class="date"></small>
        <div class="summary"></div>
        <ul><li></li></ul>
      </article>
    </template>
    <button id="load-more-article">more</button>
    <script type="module">
      import {AtomIndex} from './ext/atom-render.js'
      const atomIndex = new AtomIndex()
      const blogLoad = atomIndex.autoGenerateBlog(document)

      import {DailySentence} from './ext/daily-sentence.js'
      blogLoad.then(() => {
        const dailySentence = new DailySentence()
        const container = document.getElementById('daily-sentence')
        dailySentence.loadAndShow(atomIndex.atom, container)
      })
    </script>
