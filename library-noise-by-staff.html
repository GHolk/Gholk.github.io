<main><h1 id="-">圖書館中來自館員的打擾</h1>
<p>一開始我進圖書館中控室，
在讀者區都會放輕聲音，但後來就不會。
因為我發覺這樣的打擾根本很少出現，
被打擾的讀者只佔了非常少數，
甚至根本構不成打擾。</p>
<p>一開始巡館的時候，都會刻意放輕腳到無聲，
鑰匙串也一直壓著不發出聲音。
但學長們都沒這麼做。
後來覺得這樣太累了，就不注意那麼多了，
只有跑步或走很快時，真得很大聲，
才會稍微按住。</p>
<p>其實細想，我自己如果在圖書館，
會覺得觀察館員很有趣；
難得可以看到稀有動物出來玩。
將心比心的結果，其它人應該也會這樣想！
也許他們根本不覺得被打擾，
這也算一種緣份吧。
於是我就不會刻意放輕動作了！</p>
