<main><h1 id="-">世界的惡意與人的心</h1>
<p>現實是殘酷的，世界是黑暗的。
當你發現活在鬼島，出社會只有 22K；
進了職場被慣老闆拗；相愛的人最後分開，
年紀到了只能隨便找個順眼的人。
生活已經這麼困難，凡事能不能就寬心一點？</p>
<p>故事裡，總有個幸福快樂結局；但現實中不會。
很多事，總會莫名奇妙的錯過，結束。
交往多年的情侶，會因為小事而分手；
往往最愛的，都不是陪你走完一生的。
所以人才會沉浸於虛幻中吧，
就像斑想用無限月讀把全人類送入幻覺。</p>
<p>我只是想交個女友，為什麼這麼難？
我覺得大學活動很蠢，為什麼就變邊緣？
我只是不太會聊天、說話，我只是有點累，
我只是覺得無所謂、不在乎、好孤單。</p>
