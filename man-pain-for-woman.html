<main><h1 id="-">男生痛苦好過女生痛苦</h1>
<p>有時候想身為男生真是不幸，
要很辛苦的追女生，要付出很多很多。
但反過來想，我情願男生付出，
也不希望讓女生付出，讓女生傷心。
男生的不幸與責任，免去了女生的；
這樣也好。</p>
<h2 id="-">男女比問題</h2>
<p>祖國因為一胎化，
有可怕的男女比，大概是 6:5 吧。
一開始只覺得很可怕，
但仔細想想，這樣只會助長女權。
（我以為的女權，只是女生過得好，
儘此而已。）</p>
<p>因為女生少，男女在愛情上會不平等，
男生會更加討好女生，
讓 <em>身為女生</em> 這件事變得吃香。
長久看來，也許父母也會認為生女是個好主義，
然後女生就又變多了；
最後變成一個自我平衡的系統。</p>
