<h1 id="沒有女友的話">沒有女友的話</h1>
<p>我和女友正談著遠距離戀愛，
她處於名為未來的時間軸上。</p>
<hr>
<p>&quot;&quot;How old are you?&quot;&quot;</p>
<p>&#39;&#39;怎麼老是你？&#39;&#39;</p>
<hr>
<p>&quot;&quot;for here or to go?&quot;&quot;</p>
<p>&#39;&#39;留下來或我跟你走。&#39;&#39;</p>
<hr>
<p>&#39;&#39;有男友嗎？&#39;&#39;</p>
<p>&quot;&quot;沒有。&quot;&quot;</p>
<p>&#39;&#39;那你現在有了。&#39;&#39;</p>
