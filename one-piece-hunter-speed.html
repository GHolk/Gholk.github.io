<main><h1 id="-">用獵人的速度出海賊王</h1>
<p>之前在八卦戰獵人和海賊王，
幾乎一面倒慢跑王糞作，獵人神作。
但有人說了一句發人深省的話，
如果海賊王用獵人的速度出，
現在應該還是神作。</p>
<p>如果尾田用冨堅的速度畫海賊王，
定期不定期休刊，現在可能到水之七島而已；
還是算神作的階段。
水之七島神作應該沒人反對吧。</p>
<p>雖然獵人也蠻糟糕的，
<a href="ptt/M.1484581750.A.627.html">一堆吃書的設定盲點。</a>
但就不知道為什麼好看很多。
雖然海賊的產值 &gt;&gt; 獵人，
但我經沒在追海賊了，還會追獵人。</p>
<p>也許獵人只是比較會吊人味口，
整體世界觀還沒失控。
海賊王常被嗆世界太大，
後期暴走失控，作者也不知道怎麼畫。</p>
</main>
