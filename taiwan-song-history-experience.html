<main><h1 id="台語歌在台灣的足跡">台語歌在台灣的足跡</h1>
<p>這是近來聽的第二場台語通識演講，我還都聽得懂，
只是少數歌名、名詞可能不知道哪個字。
台語創作歌手 <u>謝銘祐</u> ，從台語的語音特性，
橫跨四百年，從荷蘭人到國民政府，
分析台語歌的發展興衰。</p>
<h2 id="台語語音">台語語音</h2>
<p>台語與國語最大的差別，是他的音調多上許多，
加算入聲，總共八聲，遠多於國語的五聲。
八聲中本身就帶有音調，
甚至謝銘祐示範，台語拉長音後，
就會有像歌仔戲的唱詞的效果。</p>
<p>以前看過電影，會有類似的用唱的唸白，
有點像西方的聲樂，我覺得蠻好聽的。
像電影 <cite>沒卵頭家</cite> 就有一段，
歌曲的話像 <u>李泰祥</u> 的 <cite>野店</cite> ，
也是類似的風格，雖然他是唱國語的。</p>
